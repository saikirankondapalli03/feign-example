<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
table, th, td {
 
}
</style>
<body>
  
<div class="container">
Dear  <span th:text="${name}"></span>
<br/>
Your itinerary schedule: <b> <span th:text="${itinerary}"></span> </b>

<br/>

 
<table style="border-left: 2px #000000 solid;border-right: 2px #000000 solid;">
<tr>
<th style=" border-bottom: 2px #000000 solid;" width="50">Destination Name</th>
<th style=" border-bottom: 2px #000000 solid;" width="50">Time of visit</th>
</tr>

 <tr th:each="x: ${destinations}">
                <td style="border-top: 2px #000000 solid;border-bottom: 2px #000000 solid;width:100px;" width="50"  th:text="${x.getDestName()}"></td>
               <td  style="border-top: 2px #000000 solid;border-bottom: 2px #000000 solid;width:100px;" width="50"  th:text="${x.getPlannedTime()}"></td>
            </tr>
 
</table>
 
 
<br/> 
<br/> 
 
 Regards,
 <p th:text="${signature}"></p>
 <p th:text="${location}"></p>
 
</div>

</body>
</html>
